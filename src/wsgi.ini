[uwsgi]
socket			= /tmp/identity.sock
chmod-socket	= 777
http            = 0.0.0.0:80
harakiri        = 10

chdir           = /workspace
module			= app:app

logto           = /var/log/app/identity.log
log-maxsize     = 1024000
logfile-chmod   = 644

master			= true
need-app		= true
vacuum			= true
die-on-term		= true
enable-threads	= true

threads			= 25
processes		= 2
